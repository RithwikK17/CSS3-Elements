<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ box-sizing: border-box;}
        body{
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .ball{
            width: 100px;
            height: 100px;
            background-color: orangered;
            border-radius: 50%;
            animation-name: bounce; /* animation name */
            animation-duration: 5s; /* time to complete one cycle of animation */
            animation-timing-function: ease; /* animation timing function */
            animation-iteration-count: 5; /* number of animation cycles */
            animation-delay: 4s; /* delay function */
        }
        @keyframes bounce{
            0%{
                transform: translate(0px,0px);
                background-color: green;
            }

            20%{
                transform: translate(200px,400px);
                background-color: red;
            }

            60%{
                transform: translate(70vw,80px);
                background-color: black;
            }

            80%{
                transform: translate(80vw,70px);
                background-color: teal;
            }

            100%{
                transform: translate(100vw,100vh);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <h1> animation-effects </h1>

    <div class="ball"></div>
</body>
</html>
